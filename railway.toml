[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd Backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
PYTHONUNBUFFERED = "1"
RAILWAY_ENVIRONMENT = "1"