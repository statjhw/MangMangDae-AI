[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "cd Backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"

[variables]
PYTHONUNBUFFERED = "1"
RAILWAY_ENVIRONMENT = "1"