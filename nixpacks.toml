[phases.setup]
nixPkgs = ["python310"]

[phases.install]
cmds = [
    "python -m ensurepip --upgrade",
    "python -m pip install --upgrade pip setuptools wheel",
    "python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "cd Backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"

[variables]
PYTHONUNBUFFERED = "1"
RAILWAY_ENVIRONMENT = "1"